<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>NAB API Fx Page</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">
        #map{ width:700px; height: 400px; }

        .space-left {
        margin-left: 20px;
        }
    </style>

    <link rel="stylesheet" th:href="@{themes/bootstrap-darkly.css}" media="screen" />
    <link rel="stylesheet" th:href="@{themes/custom-darkly.min.css}" />

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script type="text/javascript" src="https://cdn.datatables.net/r/bs-3.3.5/jqc-1.11.3,dt-1.10.8/datatables.min.js"></script>

    <link href="https://cdn.datatables.net/plug-ins/1.10.7/integration/bootstrap/3/dataTables.bootstrap.css" rel="stylesheet" />
    <script src="https://cdn.datatables.net/1.10.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/plug-ins/1.10.7/integration/bootstrap/3/dataTables.bootstrap.js"></script>

    <script type="text/javascript" charset="utf-8">
        $(document).ready(function() {
            $('#example').DataTable();
        } );
    </script>

</head>
<body>
        <div class="navbar navbar-default">
            <div class="container" >
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a class="navbar-brand" href="http://run.pivotal.io/">
                                <img src="images/spring-new-icon.png"
                                     th:src="@{images/spring-new-icon.png}"
                                     alt="Nab" width="28" height="28"
                                     border="0"/>
                            </a>
                        </li>
                        <li>
                            <a class="navbar-brand" href="https://developer.nab.com.au//">
                                <img src="images/nab-small.png"
                                     th:src="@{images/nab-small.png}"
                                     alt="NAB" width="28" height="28"
                                     border="0"/>
                            </a>
                        </li>
                        <li>
                            <a th:href="@{/}">
                                <img src="images/b_home.png"
                                     th:src="@{images/b_home.png}"
                                     alt="Home" width="28" height="28"
                                     border="0"/>
                                Home
                            </a>
                        </li>
                    </ul>
                </div>

            </div>
        </div>

        <div class="space-left bs-example">
            <div class="page-header">
                <h1>Spring Boot <small>NAB API Fx</small></h1>
            </div>
        </div>

        <div class="col-xs-12">
            <table id="example" class="table table-hover table-bordered table-striped table-condensed">
                <thead>
                <tr>
                    <th>Buy Currency</th>
                    <th>Sell Currency</th>
                    <th>Current Buy Rate</th>
                    <th>Current Sell Rate</th>
                    <th>Previous Buy Rate</th>
                    <th>Previous Sell Rate</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="fxrate : ${rates}">
                    <td th:text="${fxrate.buyCurrency}"></td>
                    <td th:text="${fxrate.sellCurrency}"></td>
                    <td th:text="${fxrate.currentBuyRate}"></td>
                    <td th:text="${fxrate.currentSellRate}"></td>
                    <td th:text="${fxrate.previousBuyRate}"></td>
                    <td th:text="${fxrate.previousSellRate}"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <div th:include="footer :: copy"></div>

</body>
</html>
